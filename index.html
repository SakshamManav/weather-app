<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <title>Weather App</title>
</head>
<body>
  <!-- <div class="container1">
    <div class="circle1"></div>
  <div class="circle2"></div>
  </div> -->
  <div class="anothercontainer">
    <div class="container">
      <div class="header">
        <input type="text" placeholder="City" id="input">
        <button class="btn">Search</button>
      </div>
      <div class="main">
        <div class="country">India</div>
        <div class="condition">Clear</div>
        <div class="temp">21c</div>
        <div class="feels">Feels like 20C</div>
      </div>
      <div class="footer">
        <div class="humidity">
          <i class="fa-solid fa-droplet"></i>Humidity
          <div class="humid"></div>
        </div>
        <div class="wind">
          <i class="fa-solid fa-wind"></i>Wind Speed
          <div class="wind1"></div>
        </div>
      </div>
    </div>
  
  
  </div>


  <script src="script.js"></script>
</body>
</html>
